<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-Amir-Sayadi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="flex">
          <img src="./images/Logo.jpg" class="logo" />
          <h2>Amir<span>Sayadian</span></h2>
        </div>
        <h1 class="task">Analytics</h1>
        <div class="dark-light-btn">
          <label class="label">
            <div class="toggle">
              <input
                class="toggle-state"
                type="checkbox"
                name="check"
                value="check"
              />
              <div class="indicator"></div>
            </div>
          </label>
        </div>
        <div class="profile">
          <div class="flex">
            <img src="./images/me.jpg" />
            <p>Hey, <span>Amir</span></p>
          </div>
          <span>Admin</span>
        </div>
      </header>
    </div>
  </body>
</html>
